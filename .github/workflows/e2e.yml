name: E2E Tests

on:
  push:
  workflow_dispatch:

env:
  BASE_URL: https://app.klarvo.io

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run smoke tests
        run: npx playwright test --project=smoke

      - name: Run auth + interaction tests
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          TEST_ONBOARD_EMAIL: ${{ secrets.TEST_ONBOARD_EMAIL }}
          TEST_ONBOARD_PASSWORD: ${{ secrets.TEST_ONBOARD_PASSWORD }}
        run: npx playwright test --project=setup --project=chromium

      - name: Upload Playwright report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 14
